<body>

  <div class="container">

    <!-- Header-->
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-12">
          <img src="assets/img/Buz.png"  class="buzPic">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"><strong>Buz Transit </strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">DonÂ´t loose your bus</h3>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current scheduled Buzs -->
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Buz Schedule</strong></h3>
          </div>

          <div class="panel-body">
            <table class="table table-hover" id="Buz-table">
              <thead>
                <tr>
                  <th>Buz Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>

        <!-- new Buz table-->
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a Buz</strong></h3>
          </div>

          <div class="panel-body">

            <form>
              <div class="form-group">
                <label for="Buz-name-input">Buz Name</label>
                <input class="form-control" id="Buz-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-Buz-input">First Buz Time (HH:mm - military time)</label>
                <input class="form-control" id="first-Buz-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (minutes)</labelfor=>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn" id="add-Buz-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>
